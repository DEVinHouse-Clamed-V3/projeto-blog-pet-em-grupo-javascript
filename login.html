<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Login</title>
</head>

<body>
    <div class="page">
<div class="formShadow">
        <form method="POST" class="formLogin">
            <div class="divh1">
            <h1>LOGIN</h1>
            </div>
            <div class="paddingForm formLogin">
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                <label for="email">E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" autofocus="true" id="email" />
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="password" />

                <div class="formRow">
                    <a href="/">Esqueci minha senha</a>
                    <a href="/">Cadastre-se</a>
                </div>

                <input type="submit" value="ACESSAR" class="btn" onclick="acess(); return false" />
            </div>
        </div>
        </form>
    </div>


    <script src="scripts/login.js"></script>
</body>

</html>
